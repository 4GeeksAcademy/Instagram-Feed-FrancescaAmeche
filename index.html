<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Instagram Post Bootstrap</title>
    <script src="https://kit.fontawesome.com/fea7ed6e9f.js" crossorigin="anonymous"></script>
</head>
<body>

  <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="caption" class="col-form-label"><strong>Caption:</strong></label>
              <input type="text" class="form-control pb-5" id="caption" placeholder="Add the caption of your post here">
            </div>
          </form>
          <div class="mb-3">
            <button type="button" class="btn btn-outline-secondary mt-3 ps-3 pe-3"><i class="fa-solid fa-camera"></i></button>
            <button type="button" class="btn btn-outline-secondary mt-3 ps-3 pe-3"><i class="fa-solid fa-location-dot"></i></button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand col-10 ms-2" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Create a new post</button>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle ms-5 me-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-gear"></i>
      </button>
      <ul class="dropdown-menu me-5">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accesibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li><a class="dropdown-item" href="#">Log out</a></li>
      </ul>
    </div>
  </nav>
    
  <div class="container-fluid"> 
      <div class="row">
        <div class="col-6 d-flex justify-content-end mt-3">
          <a href="index.html"><i class="fa-solid fa-table-cells"></i></a>
        </div>
        <div class="col-6 d-flex justify-content-start mt-3">
          <a href="index2.html"><i class="fa-solid fa-square"></i></a>
        </div>
      </div>

      <div class="row">
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/17/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/16/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/724/600">
        </div>
      </div>

      <div class="row">
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/152/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/70/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/559/600">
        </div>
      </div>

      <div class="row">
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/83/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/730/600">
        </div>
        <div class="col-4 justify-content-center mt-3">
          <img src="https://picsum.photos/id/93/600">
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
